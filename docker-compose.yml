version: '2'

services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    ports:
      - 3000:3000
    volumes:
      - .:/var/www/
  db:
    image: postgres
    volumes:
      - ./pg/data/:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pgadmin
      POSTGRES_PASSWORD: 123456789
